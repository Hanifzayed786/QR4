<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Game with Pass Mark</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #ff6a00, #ee0979);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .container {
      margin-top: 40px;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 15px;
      max-width: 750px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #ffd700;
    }
    .question {
      margin-bottom: 25px;
      padding: 15px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
    }
    .options button {
      display: block;
      margin: 8px 0;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      background: #fff;
      color: #333;
      transition: background 0.3s, color 0.3s;
    }
    .options button.selected {
      background: #ffd700;
      color: #000;
      font-weight: bold;
    }
    #submitBtn {
      display: block;
      margin: 20px auto 0;
      padding: 12px 30px;
      border: none;
      border-radius: 8px;
      background: #28a745;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }
    #submitBtn:hover {
      background: #218838;
    }
    #result {
      text-align: center;
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>General Knowledge Quiz</h1>
    <div id="quiz"></div>
    <button id="submitBtn">Submit Answers</button>
    <div id="result"></div>
  </div>

  <script>
    const questions = [
      { q: "What was the original name of the search engine 'Google'?", options: ["GoFind", "BackRub", "SearchMaster", "The Goggle"], answer: 1 },
      { q: "Which war ended with the signing of the Treaty of Versailles in 1919?", options: ["The Franco-Prussian War", "World War II", "The Crimean War", "World War I"], answer: 3 },
      { q: "Who painted the ceiling of the Sistine Chapel?", options: ["Leonardo da Vinci", "Raphael", "Michelangelo", "Donatello"], answer: 2 },
      { q: "In what year was the first modern Summer Olympic Games held?", options: ["1888", "1896", "1904", "1920"], answer: 1 },
      { q: "What ancient wonder of the world was located in Giza, Egypt?", options: ["The Colossus of Rhodes", "The Hanging Gardens of Babylon", "The Lighthouse of Alexandria", "The Great Pyramid"], answer: 3 },
      { q: "Which classical composer was completely deaf when he composed his Ninth Symphony?", options: ["Wolfgang Amadeus Mozart", "Johann Sebastian Bach", "Ludwig van Beethoven", "Franz Schubert"], answer: 2 },
      { q: "What is the chemical symbol for the element Gold?", options: ["Gd", "Gl", "Ag", "Au"], answer: 3 },
      { q: "Which planet is known as the 'Red Planet'?", options: ["Venus", "Jupiter", "Saturn", "Mars"], answer: 3 },
      { q: "What process do plants use to convert light energy into chemical energy?", options: ["Respiration", "Oxidation", "Evolution", "Photosynthesis"], answer: 3 },
      { q: "What is the smallest country in the world by land area?", options: ["Monaco", "Nauru", "Liechtenstein", "Vatican City"], answer: 3 },
      { q: "What is the hardest natural substance on Earth?", options: ["Quartz", "Titanium", "Steel", "Diamond"], answer: 3 },
      { q: "The study of birds is known as:", options: ["Entomology", "Herpetology", "Ichthyology", "Ornithology"], answer: 3 },
      { q: "What is the name of the system where numbers and values are expressed as 0 or 1?", options: ["Decimal", "Hexadecimal", "Binary", "Octal"], answer: 2 },
      { q: "What part of the atom has no electric charge?", options: ["Electron", "Proton", "Neutron", "Nucleus"], answer: 2 },
      { q: "What is the capital city of Australia?", options: ["Sydney", "Melbourne", "Canberra", "Perth"], answer: 2 }
    ];

    const passMark = 8; // score required to pass

    const quizContainer = document.getElementById("quiz");
    const resultDiv = document.getElementById("result");
    const submitBtn = document.getElementById("submitBtn");

    function loadQuiz() {
      quizContainer.innerHTML = "";
      questions.forEach((item, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.innerHTML = `<h3>${index + 1}. ${item.q}</h3>`;
        const optionsDiv = document.createElement("div");
        optionsDiv.className = "options";
        item.options.forEach((opt, i) => {
          const btn = document.createElement("button");
          btn.textContent = opt;
          btn.onclick = () => selectAnswer(index, i, optionsDiv);
          optionsDiv.appendChild(btn);
        });
        div.appendChild(optionsDiv);
        quizContainer.appendChild(div);
      });
    }

    function selectAnswer(qIndex, optionIndex, optionsDiv) {
      questions[qIndex].selected = optionIndex;
      optionsDiv.querySelectorAll("button").forEach(b => b.classList.remove("selected"));
      optionsDiv.children[optionIndex].classList.add("selected");
    }

    submitBtn.addEventListener("click", () => {
      let score = 0;
      questions.forEach(q => {
        if (q.selected === q.answer) score++;
      });

      resultDiv.textContent = `You scored ${score} / ${questions.length}`;

      if (score >= passMark) {
        resultDiv.textContent += " ✅ You Passed!";
        setTimeout(() => {
          window.location.href = "clue.html"; // redirect if passed
        }, 1500);
      } else {
        resultDiv.textContent += " ❌ You Failed! Try Again.";
      }
    });

    loadQuiz();
  </script>
</body>
</html>
